
<!DOCTYPE html>
<html>
    <body>
        <h3 style="font-size: xx-large;color: blue;font-family: monospace;">People Greeted:  <span id = "greets">0</span></h3>
        <button type = "button" onclick =
            "addToScore()" style="font-size: xx-large;background-color: #b8860b;font-family: 'Open Sans'">
            Greet Someone
        </button>
        <script>
            var score = 0;
            function addToScore() {
                if (score < 100) {
                    luck = Math.round(Math.random() * 50);
                    if (luck === 1) {
                        score = score + 10;
                    }
                    else {
                        score = score + 1
                    }
                    document.getElementById("greets").innerHTML = score;
                }
                else {
                    document.getElementById("greets").innerHTML = "Sorry.. I lost count";
                }

            }
        </script>
    </body>
</html>
