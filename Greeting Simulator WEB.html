
<!DOCTYPE html>
<html>
    <body>
        <h3 style="font-size: xx-large;color: blue;font-family: monospace;">People Greeted:  <span id = "greets">0</span></h3>
        <button type = "button" onclick =
            "addToScore(1)" style="font-size: xx-large;background-color: #b8860b;font-family: 'Open Sans'">
            Greet Someone
        </button>
        <script>
            var score = 0;
            function addToScore(amount) {
                score = score + amount;
                if (score < 100) {
                    document.getElementById("greets").innerHTML = score;
                }
                else {
                    document.getElementById("greets").innerHTML = "Sorry.. I lost count";
                }

            }
        </script>
    </body>
</html>
